name: GitHub Actions Demo
on: [pull_request]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
    - name: Set variables
      id: vars
      run: |
        echo ::set-output name=publish::false
        echo ::set-output name=version::
    - name: read variables
      run: |
        CURRENT_PKG_VERSION=$(pwd)
        echo "deployed => ${CURRENT_PKG_VERSION}"
        DEPLOYED=$([ -z "${CURRENT_PKG_VERSION}" ] && echo "UNO" || echo "VACIO")
        echo "deployed => ${DEPLOYED}"

